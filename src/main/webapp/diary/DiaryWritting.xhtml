<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="DiaryContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">日記を書く</h1>
			<h:form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">タイトル：</label>
					<div class="col-sm-10">
						<h:inputText value="#{diaryRequest.title}" id="title"
							label="Title" required="true" />
						<br />
						<br />
						<h:message for="title" errorClass="error" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">記事：</label>
					<div class="col-sm-10">
						<h:inputTextarea value="#{diaryRequest.text}" cols="60" rows="20"
							id="text" label="Text" required="true">
						</h:inputTextarea>
						<h:message for="text" errorClass="error" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton action="#{diaryManager.nextCompletion()}"
							value="保存" class="btn btn-success" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
