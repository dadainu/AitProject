<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="DiaryContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">日記</h1>
			<h:form class="form-horizontal">
				<h2 class="sub-header">タイトル一覧</h2>
				<h:dataTable value="#{diaryResponse.listEntitys}" var="resEnti"
					class="table table-hover">
					<h:column>
						<f:facet name="header">タイトル</f:facet>
                            #{resEnti.title}
                        </h:column>
					<h:column>
						<f:facet name="header">読む</f:facet>
						<h:commandButton value="読む"
							action="#{diaryManager.nextReading(resEnti)}"
							class="btn btn-success" />
						<br />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
