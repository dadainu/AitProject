<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="DiaryContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">Diary</h1>
			<h:form class="form-horizontal">
				<h2 class="sub-header">タイトル</h2>
				<div class="form-group">
					<label class="col-sm-2 control-label">タイトル：</label>
					<div class="col-sm-10">
						<h:outputText value="#{diaryResponse.title}" />
						<br />
						<br />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">記事：</label>
					<div class="col-sm-10">
						<h:outputText value="#{diaryResponse.text}" />
						<br />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandLink action="#{diaryManager.nextMain()}"
							value="DiaryTopへ" class="btn btn-success" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
