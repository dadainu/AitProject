<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="AccountBookContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">家計簿</h1>
			<h:form>
				<br />
				<h2 class="sub-header">
					所持金 :
					<h:outputText value="#{accountBookResponse.money}" />
					円
				</h2>
				<br />
				<h2 class="sub-header">用途一覧</h2>
				<h:dataTable value="#{accountBookResponse.listEntitys}" var="abEnti"
					class="table table-hover">
					<h:column>
						<f:facet name="header">日付</f:facet>
                            #{abEnti.registrationDate}
                        </h:column>
					<h:column>
						<f:facet name="header">用途</f:facet>
                            #{abEnti.uses}
                        </h:column>
					<h:column>
						<f:facet name="header">金額</f:facet>
                            #{abEnti.money}
                        </h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
