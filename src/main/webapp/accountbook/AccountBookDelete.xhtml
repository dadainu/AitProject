<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h2>AccountBook</h2>
	<ui:composition template="AccountBookContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">編集</h1>
			<h:form class="form-horizontal">
				<h:dataTable value="#{accountBookResponse.listEntitys}" var="liEn"
					class="table table-hover">
					<h:column>
						<f:facet name="header">日付</f:facet>
                                #{liEn.registrationDate}
                        </h:column>
					<h:column>
						<f:facet name="header">用途</f:facet>
                                #{liEn.uses}
                        </h:column>
					<h:column>
						<f:facet name="header">金額</f:facet>
                                #{liEn.money}
                        </h:column>
					<h:column>
						<f:facet name="header">削除</f:facet>
						<h:commandLink value="削除"
							action="#{accountBookManager.nextDeleteConfirmation(liEn)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
