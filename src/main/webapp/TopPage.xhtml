<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!--<link rel="icon" href="../../favicon.ico">-->
	<title>DARProject</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputScript library="js" name="ie-emulation-modes-warning.js" />
	<h:outputStylesheet library="css" name="carousel.css" />
</h:head>
<h:body>
	<!-- NAVBAR================================================== -->
	<h:form>
		<div class="navbar-wrapper">
			<div class="container">
				<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<h:commandLink action="#{topPageMgr.nextMain()}"
							class="navbar-brand">DARProject</h:commandLink>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><h:commandLink action="#{diaryManager.nextMain()}"
									value="日記" /></li>
							<li><h:commandLink action="#{accountBookManager.nextMain()}"
									value="家計簿" /></li>
							<li><h:commandLink action="#{resultsManager.nextMain()}"
									value="実績" /></li>
						</ul>
					</div>
				</div>
				</nav>
			</div>
		</div>
	</h:form>
	<!-- Carousel================================================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="first-slide"
					src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
					alt="First slide" />
				<div class="container">
					<div class="carousel-caption">
						<h1>DARProject</h1>
						<br /> <br /> <br /> <br />
					</div>
				</div>
			</div>
			<div class="item">
				<img class="second-slide"
					src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
					alt="Second slide" />
				<div class="container">
					<div class="carousel-caption">
						<h1>Diary</h1>
						<br /> <br /> <br /> <br />
					</div>
				</div>
			</div>
			<div class="item">
				<img class="third-slide"
					src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
					alt="Third slide" />
				<div class="container">
					<div class="carousel-caption">
						<h1>Acount Book</h1>
						<br /> <br /> <br /> <br />
					</div>
				</div>
			</div>
			<div class="item">
				<img class="fourth-slide"
					src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
					alt="Third slide" />
				<div class="container">
					<div class="carousel-caption">
						<h1>Results</h1>
						<br /> <br /> <br /> <br />
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- /.carousel -->
	<!-- Marketing messaging and featurettes================================================== -->
	<!-- Wrap the rest of the page in another container to center all the content. -->
	<div class="container marketing">
		<!-- Three columns of text below the carousel -->
		<div class="row">
			<div class="col-lg-4">
				<h:graphicImage library="images" name="diary.jpg" class="img-circle"
					alt="Generic placeholder image" width="140" height="140" />
				<h:form>
					<br />
					<h:commandButton action="#{diaryManager.nextMain()}"
						value="日記 &raquo;" class="btn btn-lg btn-success" />
				</h:form>
			</div>
			<!-- /.col-lg-4 -->
			<div class="col-lg-4">
				<h:graphicImage library="images" name="math.jpg" class="img-circle"
					alt="Generic placeholder image" width="140" height="140" />
				<h:form>
					<br />
					<h:commandButton action="#{accountBookManager.nextMain()}"
						value="家計簿 &raquo;" class="btn btn-lg btn-success" />
				</h:form>
			</div>
			<!-- /.col-lg-4 -->
			<div class="col-lg-4">
				<h:graphicImage library="images" name="results.png"
					class="img-circle" alt="Generic placeholder image" width="140"
					height="140" />
				<h:form>
					<br />
					<h:commandButton action="#{resultsManager.nextMain()}"
						value="実績 &raquo;" class="btn btn-lg btn-success" />
				</h:form>
			</div>
			<!-- /.col-lg-4 -->
		</div>
		<!-- /.row -->
		<!-- START THE FEATURETTES -->
		<hr class="featurette-divider" />
		<!-- /END THE FEATURETTES -->
		<!-- FOOTER -->
		<footer>
		<p>&copy; 2015-2016 DARProject.</p>
		</footer>
	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript library="js" name="jquery-1.11.3.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<h:outputScript library="js" name="holder.js" />
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<h:outputScript library="js" name="ie10-viewport-bug-workaround.js" />
</h:body>
</html>
