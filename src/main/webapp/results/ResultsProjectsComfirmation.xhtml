<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="ResultsContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">プロジェクト登録確認</h1>
			<h:form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">プロジェクト名：</label>
					<div class="col-sm-10">
						<h:outputText value="#{resultsResponse.projectName}" />
						<br />
						<h:inputHidden value="#{resultsRequest.projectName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">ステップ数：</label>
					<div class="col-sm-10">
						<h:outputText value="#{resultsResponse.stepCount}" />
						<br />
						<h:inputHidden value="#{resultsRequest.stepCount}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton
							action="#{resultsManager.nextProjectRegiatration()}" value="p戻る"
							class="btn btn-danger" />
						<h:commandButton
							action="#{resultsManager.nextProjectCompletion()}" value="登録"
							class="btn btn-success" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
