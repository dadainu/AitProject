<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="ResultsContent.xhtml">
		<ui:define name="content">
			<h1 class="page-header">実績一覧</h1>
			<h:form class="form-horizontal">
				<h:dataTable value="#{resultsResponse.booksEntitys}" var="boEn"
					class="table table-hover">
					<h:column>
						<f:facet name="header">書籍名</f:facet>
                            #{boEn.bookName}
                        </h:column>
					<h:column>
						<f:facet name="header">ページ数</f:facet>
                            #{boEn.pageCount}
                        </h:column>
					<h:column>
						<f:facet name="header">編集</f:facet>
						<h:commandButton action="#{resultsManager.nextBooksEdit(boEn)}"
							value="編集" class="btn btn-success" />
					</h:column>
				</h:dataTable>
				<h:dataTable value="#{resultsResponse.projectsEntitys}" var="proEn"
					class="table table-hover">
					<h:column>
						<f:facet name="header">プロジェクト名</f:facet>
                            #{proEn.projectName}
                        </h:column>
					<h:column>
						<f:facet name="header">ステップ数</f:facet>
                            #{proEn.stepNum}
                        </h:column>
					<h:column>
						<f:facet name="header">編集</f:facet>
						<h:commandButton
							action="#{resultsManager.nextProjectsEdit(proEn)}" value="編集"
							class="btn btn-success" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
